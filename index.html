<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Etch-A-Sketch</h1>
                <button id="clear">Press Me to Clear</button>
                <input type="range" min="16" max="100" id="slider">Grid Size</input>
            </div>
            <div id="sketchContainer">
                <div id="sketch">
                    <!-- The grid will be created here -->
                </div>
            </div>
            <div class="footer">
                <p>Created by <a href="https://github.com/angel-vlzqz">Angel Velazquez</a>
            </div>
        </div>
    </body>
</html>
